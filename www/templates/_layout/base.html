<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta property="og:title" content="{{  title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:image" content="https://heritage-pour-tous.fr/img/banner.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/pure-min.css" >
    <link rel="stylesheet" href="./css/grid-min.css" >
    <link rel="stylesheet" href="./css/styles.css" >

</head>
<body>

<div class="banner">
    <div class="banner-head">
         <div class="pure-g inner-banner">
            <div class="pure-u-1 pure-u-md-2-5">
                <img src="./img/logo.png" class="logo">
            </div>
            <div class="pure-u-1 pure-u-md-3-5">
                <h1 class="banner-title">{{ title }}</h1>
                <p class="banner-subtitle">
                    <i class="highlight">Réduire les inégalités</i>, <br/>
                    Instaurer un <i class="highlight">héritage de base</i>,<br/>
                    au profit de la <i class="highlight">majorité des citoyen.nes</i>
                </p>
            </div>
        </div>
        <div class="pure-g ">
            <div class="menu-item pure-u-1 pure-u-md-1-5">
                <a href="/" class="pure-menu-link">🏠 Accueil</a>
            </div>
            <div class="menu-item pure-u-1 pure-u-md-1-5">
                <a href="./simulateur" class="pure-menu-link">📊 Simulateur</a>
            </div>
            <div class="menu-item pure-u-1 pure-u-md-1-5">
                <a href="./about" class="pure-menu-link">📧 à propos</a>
            </div>
            <div class="pure-u-1 pure-u-md-1-5">
                <a href="https://piaille.fr/@heritage_pour_tous" class="social-icon fa-brands fa-mastodon"></a>
                <a href="https://twitter.com/Heritage_p_Tous" class="social-icon fa-brands fa-x-twitter"></a>
                <a href="https://www.facebook.com/profile.php?id=61557074544826" class="social-icon fa-brands fa-facebook"></a>
            </div>
        </ul>
    </div>
    </div>



</div>

<div class="l-content">
    {% block content %}

    {% endblock %}
</div>

<div class="footer l-box">
    <p>
            <a href="/about">Contact</a>
            <a title="Compte Mastodon" href="https://piaille.fr/@heritage_pour_tous" class="social-icon fa-brands fa-mastodon"></a>
            <a title="Compte X/Twitter" href="https://twitter.com/Heritage_p_Tous" class="social-icon fa-brands fa-x-twitter"></a>
            <a title="Pge facebook" href="https://www.facebook.com/profile.php?id=61557074544826" class="social-icon fa-brands fa-facebook"></a>
    </p>
</div>

</body>
</html>
