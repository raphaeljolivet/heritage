{% extends "_layout/base.html" %}
{% block content %}

    <script>
          function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
          }
    </script>

    <iframe src="/simulateur_app" frameborder="0" scrolling="no" onload="resizeIframe(this)"  >
        Votre navigateur ne support pas les iframes. Allez directement sur <a href="/simulateur_app">ce lien</a>
    </iframe>

{% endblock %}
